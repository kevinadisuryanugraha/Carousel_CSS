<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <input type="radio" name="carousel" checked id="image_1" class="carousel_radio" >
    <input type="radio" name="carousel" id="image_2" class="carousel_radio">
    <input type="radio" name="carousel" id="image_3" class="carousel_radio">
    <div class="carousel">
        <div class="carousel_item">
            <img src="one-piece.jpeg">
        </div>
        <div class="carousel_item">
            <img src="panda.jpg">
        </div>
        <div class="carousel_item">
            <img src="foto.jpeg">
        </div>
        
        <div class="carousel_dots">
                <label for="image_1" class="carousel_dot"></label>
                <label for="image_2" class="carousel_dot"></label>
                <label for="image_3" class="carousel_dot"></label>
        </div>
    </div>
</body>
</html>
